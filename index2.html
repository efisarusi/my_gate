<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
</head>
<body>
    <h1>Image from HTTP Link</h1>
    <img id="image" src="" alt="Downloaded Image" style="max-width: 100%; display: none;"/>
    <button id="download-btn">Download Image</button>

    <script>
        // URL of the image from the HTTP link
        const imageUrl = 'https://62.0.30.39:22290/image.jpg'; // Replace with your HTTP image URL

        // Function to download and display the image
        async function downloadImage() {
            try {
                const response = await fetch(imageUrl, { method: 'GET' });

                if (!response.ok) throw new Error('Network response was not ok');

                const blob = await response.blob();
                const imgElement = document.getElementById('image');
                imgElement.src = URL.createObjectURL(blob);
                imgElement.style.display = 'block'; // Show the image after download

                // Optional: Create a link to download the image
                const link = document.createElement('a');
                link.href = imgElement.src;
                link.download = 'downloaded_image.jpg'; // Specify the name for the downloaded file
                link.textContent = 'Click here to download the image';
                document.body.appendChild(link);

            } catch (error) {
                console.error('Error downloading image:', error);
            }
        }

        // Add event listener to the button
        document.getElementById('download-btn').addEventListener('click', downloadImage);
    </script>
</body>
</html>
